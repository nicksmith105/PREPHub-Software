<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        img {
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>

<body>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- To add more pictures, we need another carousel-item div, and also point to a new picture. -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 slideCard" src="images/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideCard" src="images/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideCard" src="images/3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideCard" src="images/4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideCard" src="images/5.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 slideCard" src="images/6.jpg" alt="Sixth slide">
            </div>
        </div>
    </div>
</body>

</html>
