<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.btn-group .button {
  background-color: #669900;
  border: 1px solid green;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  display: block;
  margin-top: 5px;
  margin-bottom: 5px;
}

.btn-group .button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #013220;
  color: white;
}

.collapsible {
  background-color: #669900;
  color: black;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active {
  background-color: #013220;
  color: white
}

.collapsible:hover {
  background-color: #000000;
  color: white
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<center><h2>PREPHub</h2></center>

<button class="collapsible">PREPHub Radio</button>
<div class="content" align="center">
<div class="btn-group">
  <button class="button">Button</button>
  <button class="button">Button</button>
  <button class="button">Button</button>
  <button class="button">Button</button>
</div>
</div>
<button class="collapsible">PREPHub Lights</button>
<div class="content">
  
</div>
<button class="collapsible">About PREPHub</button>
<div class="content">
  <p>Info about PREPHub and its purpose</p>
</div>
<button class="collapsible">Disaster Protocol</button>
<div class="content">
  <p>Disaster protocol information</p>
</div>
<button class="collapsible">About Us</button>
<div class="content">
  <p>Info of organizations involved and Capstone software developers</p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
